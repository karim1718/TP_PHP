<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un nouvel article</title>
</head>
<body>
   
    <form action="article.php" method="GET">
        <label for="reference">Référence :</label>
        <input type="text" id="reference" name="reference" required><br><br>

        <label for="libelle">Libellé :</label>
        <input type="text" id="libelle" name="libelle" required><br><br>

        <label for="fournisseur">Fournisseur :</label>
        <select id="fournisseur" name="fournisseur">
            <option value="fournisseur1">Fournisseur 1</option>
            <option value="fournisseur2">Fournisseur 2</option>
            <option value="fournisseur3">Fournisseur 3</option>
            
        </select><br><br>

        <label for="point_de_vente">Point de vente :</label>
        <input type="checkbox" id="point_de_vente" name="point_de_vente"><br><br>

        <label for="prix">Prix :</label>
        <input type="text" id="prix" name="prix" required><br><br>

        <label for="quantite_en_stock">Quantité en stock :</label>
        <input type="text" id="quantite_en_stock" name="quantite_en_stock" required><br><br>

        <input type="submit" value="Valider">
    </form>
</body>
</html>
